<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background-color: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    #quoteDisplay { margin: 20px 0; padding: 20px; border-left: 5px solid #007bff; background: #f0f7ff; font-size: 1.2rem; }
    .controls { margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
    input, select { padding: 10px; margin: 5px 0; width: 100%; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; }
    button:hover { background-color: #0056b3; }
    .import-export { margin-top: 15px; display: flex; gap: 10px; align-items: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>
    
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <div class="import-export">
      <button onclick="exportToJsonFile()">Export Quotes</button>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <div class="controls" id="formContainer">
      <h3>Add a New Quote</h3>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

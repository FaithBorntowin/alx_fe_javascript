<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
    #quoteDisplay { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; min-height: 60px; }
    .controls { margin-top: 20px; padding: 15px; background: #f4f4f4; border-radius: 8px; }
    input { margin-bottom: 10px; display: block; width: 250px; padding: 5px; }
    button { cursor: pointer; margin-right: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div id="quoteDisplay">
    </div>

  <button id="newQuote">Show New Quote</button>
  <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" style="display:inline; width: auto;"/>

  <div class="controls" id="formContainer">
    <h3>Add a New Quote</h3>
    </div>

  <script src="script.js"></script>
</body>
</html>

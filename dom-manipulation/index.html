<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator - Pro</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f7f6; color: #333; }
    .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    #quoteDisplay { margin: 20px 0; padding: 25px; border-radius: 10px; background: #eef2f3; border-left: 8px solid #007bff; min-height: 80px; }
    .controls, .sync-status { margin-top: 20px; padding: 15px; border-top: 1px solid #eee; }
    input, select { padding: 12px; margin: 8px 0; width: 100%; border: 1px solid #ddd; border-radius: 6px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #0056b3; }
    .secondary-btns { display: flex; gap: 10px; margin-top: 10px; }
    .export-btn { background: #6c757d; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <div id="quoteDisplay"></div>
    
    <div class="secondary-btns">
      <button id="newQuote">Show New Quote</button>
      <button onclick="exportToJsonFile()" class="export-btn">Export JSON</button>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" style="width: auto;"/>
    </div>

    <div class="controls" id="formContainer">
      <h3>Add a New Quote</h3>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
